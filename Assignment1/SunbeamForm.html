<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="SunbeamForm.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="C:\Users\prach\OneDrive\Pictures\Screenshots\Screenshot 2025-12-11 123001.png" class="logo-img" alt="Sunbeam Logo">
            <h1 class="title">Sunbeam Registration Form</h1>
        </div>

        <div class="content">
            <div class="left-panel">
                <iframe 
                    src="https://youtu.be/Az5Bt3zUtiM?si=-DGvPwvd0VugHaTJ" 
                    class="video-frame" 
                    allowfullscreen>
                </iframe>
            </div>

            <div class="right-panel">
                <form>
                    <div class="form-row">
                        <label>Name:</label>
                        <input type="text" required>
                    </div>
                    <div class="form-row">
                        <label>BirthDate:</label>
                        <input type="date" required>
                    </div>
                    <div class="form-row">
                        <label>Email:</label>
                        <input type="email" required>
                    </div>
                    <div class="form-row">
                        <label>Password:</label>
                        <input type="password" required>
                    </div>
                    <div class="form-row">
                        <label>Address:</label>
                        <textarea rows="5">Sunbeam Institute of IT 'Anuda Chambers', 203 Shaniwar Peth, Near Gujar Hospital, Karad- 415110 (Maharashtra)</textarea>
                    </div>
                    <div class="form-row">
                        <label>Upload photo:</label>
                        <input type="file">
                    </div>
                    <div class="form-row">
                        <label>Select your Course:</label>
                        <select>
                            <option>Select course</option>
                            <option>DAC</option>
                            <option>DBDA</option>
                            <option>DESD</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label>Skill Set:</label>
                        <input type="checkbox"> Java
                        <input type="checkbox"> CPP
                        <input type="checkbox"> OS
                    </div>
                    <div class="button-row">
                        <button type="submit">Register</button>
                        <button type="reset">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
